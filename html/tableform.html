<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>

</head>

<body>

    <center>
        <form action="">
            <table>
                <tr>
                    <h1>Signup Form</h1>
                </tr>
    
                <tr>
                    <td><label for="male">Enter Your Username :</label> <br><br></td>
                    <td><input class="top" type="email" name="email" placeholder="enter your username" id="email"> <br><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="male">Enter Your Password :</label> <br><br></td>
                    <td><input class="top" type="password" name="password" id="password" placeholder="enter your password">
                        <br> <br>
                    </td>
                </tr>
    
                <tr>
                    <td><label for="male">Enter Your Confirmm :</label> <br><br></td>
                    <td><input class="top" type="password" name="password" id="password"
                            placeholder="confirm your password">
                        <br>
                        <br>
                    </td>
                </tr>
    
                <tr>
                    <td><label for="gender">Select Gender :</label> <br><br></td>
                    <td>
                        <div class="gender">
                            <input type="radio" name="gender" id="malee"> <label id="male" for="male">Male</label>
                            <input type="radio" name="gender" id="femalee"> <label id="female" for="female">Female</label>
                            <br><br>
                        </div>
                    </td>
                </tr>
    
                <tr>
                    <td><label for="male">Enter Your Mobile :</label> <br><br></td>
                    <td><input class="top" type="number" name="mobile" id="mobile" placeholder="mobile number"> <br> <br>
                    </td>
                </tr>
    
                <tr>
                    <td><label for="male">Enter Your DOB :</label> <br><br></td>
                    <td><input class="top" type="date" name="dob" id="dob" placeholder="DOB"> <br><br></td>
                </tr>
    
                <tr>
                    <td> <label for="male">Enter Your address :</label></td>
                    <td><textarea class="top" name="address" id="address" cols="10" rows="1"
                            placeholder="address"></textarea><br><br>
                    </td>
                </tr>
    
                <tr>
                    <td><label for="male">Select Qualification:</label></td>
                    <td><select class="top" name="qualification" id="qualification">
                            <option value="volvo">select </option>
                            <option value="saab">Mtech</option>
                            <option value="mercedes">Diploma</option>
                            <option value="audi">Btech</option>
                        </select>
                    </td>
                </tr>
    
                <tr>
                    <td> <label for="male">Select Your skills:</label></td>
                    <td>
                        <ul style="list-style: none;">
                            <li><input type="checkbox" name="" id="">HTML</li>
                            <li><input type="checkbox" name="" id="">JAVA</li>
                            <li><input type="checkbox" name="" id="">CSS3</li>
                            <li><input type="checkbox" name="" id="">PHPL</li>
                        </ul>
                    </td>
                </tr>
    
                <tr>
                    <td><label for="">Upload your Resume :</label> <br><br></td>
                    <td><input class="top" type="file"> <br><br></td>
                </tr>
    
                <tr>
                    <td><label for="">Select shifts :</label> </td>
                    <td>
                        <input type="checkbox" name="" id=""> <label class="bot" for="">Day Shift</label>
                        <input type="checkbox" name="" id=""> <label class="bot" for="">Night Shift</label>
                        <input type="checkbox" name="" id=""> <label class="bot" for="">Day/Night</label><br><br>
    
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <input class="top" type="button" value="Register">
                        <input class="top" type="reset" value="Reset">
    
                    </td>
                </tr>
    
            </table>
    
        </form>

    </center>

    




</body>

</html>
