<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper link </title>
    <style>
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com/"><h1>click to open google</h1></a>
    <a target="_blank" href="https://www.google.com/"><h1>click to open google</h1></a>
    <a target="_parent" href="https://www.google.com/"><h1>click to open google</h1></a>
    <a target="_self" href="https://www.google.com/"><h1>click to open google</h1></a>
    <a target="_top" href="https://www.google.com/"><h1>click to open google</h1></a>
</body>
</html>
