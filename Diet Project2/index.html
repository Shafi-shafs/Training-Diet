<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    

    <link rel="stylesheet" href="./css/style.css">
</head>


<body>
    <div class="banner">
        <nav>

            <div class="logo">
                <a href=""><img src="./img/Capture.PNG" alt=""></a>
            </div>

            <div class="pages">
                <a href="./html/home.html" target="frame">HOME</a>
                <a href="./html/about.html" target="frame">ABOUT</a>
                <a href="./html/service.html" target="frame">SERVICES</a>
                <a href="./html/carrer.html" target="frame">CARRER</a>
                <a href="./html/contact.html" target="frame">CONTACT</a>
                <a class="button" style="color: whitesmoke;" href="./html/login.html" target="frame">LOGIN</a>
            </div>
        </nav>

        <div id="carouselExampleInterval" class="carousel slide mt-0 mb-0" data-bs-ride="carousel">
            <div class="carousel-inner m-0 p-0">
                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="./img/fog-dark-clouds-mountains.jpg" class="h-25 w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./img/fog-dark-clouds-mountains.jpg" class="h-25 w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/autumn-leaves-wallpapers-hd-wallpapers.jpg" class="h-25 w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>






        <div class="main">
            <iframe src="./html/home.html" name="frame"></iframe>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
